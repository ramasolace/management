
  <h1 mat-dialog-title>{{data?'Edit': 'Add'}} Employee </h1>
  <div mat-dialog-content>
        <form class="example-form" [formGroup]="empForm">     
          <div class="row">
            <div class="col-6">
               <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName">
                <mat-error >
                    Please enter first name
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName">
                <mat-error >
                  Please enter last name
                </mat-error>
              </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
               <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Mobile No.</mat-label>
                <span matPrefix>+91 &nbsp;</span>
                <input type="tel" matInput placeholder="555-555-1234"formControlName="mobile">
                <mat-icon matSuffix>mode_edit</mat-icon>
                <mat-error >
                  Please enter valid no
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-6">
                  <mat-form-field class="example-full-width" appearance="fill"   >
                    <mat-label>Birth Date</mat-label>
                    <input matInput [matDatepicker]="picker2" [max]="todayDate"  formControlName="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                    <mat-error  >Please select date</mat-error>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
               <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput formControlName="address">
                <mat-error >
                  Please enter address
                </mat-error>
              </mat-form-field>
             
            </div>
            <div class="col-6">
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
                <mat-error >
                  Please enter city
                </mat-error>
              </mat-form-field>
            </div>
        </div>
          </form>
        
  </div>
  
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onSubmit()" [disabled]="!empForm.valid">{{data?'Update': 'Submit'}}</button>
    <button mat-button cdkFocusInitial (click)="onNoClick()">Cancel</button>
  </div>
